</body>
<script src="jquery-1.7.2_min.js"></script>
<script>
	jQuery(".popTit").each(function() {
        var move=false;//移动标记
		var _x,_y;//鼠标离控件左上角的相对位置 
		jQuery(this).on("mousedown",function(e){
			move=true;
			_x=e.pageX-parseInt(jQuery(this).parent().css("left")); 
			_y=e.pageY-parseInt(jQuery(this).parent().css("top")); 
		});
		var $popBox = jQuery(this);
		jQuery(document).on("mousemove",function(e){ 
			if(move){
				var x=e.pageX-_x;//控件左上角到屏幕左上角的相对位置 
				var y=e.pageY-_y; 
				$popBox.parent().css({"top":y,"left":x}); 
			}
		}).mouseup(function(){
			move=false; 
		}); 
    });
	jQuery(".popClose").on("click",function(){
		$(this).parents(".popBox").hide();
	});
</script>
</html>
